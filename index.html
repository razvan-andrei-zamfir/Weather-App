<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://openweathermap.org/img/wn/04n.png" />
    <link rel="stylesheet" href="styles.css" />
    <link href="./output.css" rel="stylesheet" />

    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="h-screen flex flex-col items-center justify-center m-0">
      <div
        class="card text-slate-50 bg-black/90 p-8 rounded-3xl w-full max-w-md m-4"
      >
        <div class="search flex items-center justify-center mt-2 mb-6">
          <input
            type="text"
            placeholder="Search"
            autocomplete="off"
            class="search-bar rounded-3xl text-xl p-2.5 bg-gray-600/30 hover:bg-gray-400/30 transition ease-in-out duration-300 w-96"
          />
          <button
            class="ml-2 p-3 rounded-full bg-gray-600/30 hover:bg-gray-300/30 transition ease-in-out duration-300"
          >
            <svg
              stroke="currentColor"
              fill="currentColor"
              strokeWidth="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="weather loading">
          <h2 class="city text-3xl font-semibold">Weather in Denver</h2>
          <p class="country text-2xl text-gray-400"></p>
          <div class="temp text-5xl mt-3 mb-0">30Â°C</div>
          <div class="flex items-center -ml-4 mb-2 p-0">
            <img
              src="https://openweathermap.org/img/wn/04n.png"
              alt="weather-icon"
              class="icon"
            />
            <div class="description text-gray-300 text-lg capitalize">
              Cloudy
            </div>
          </div>
          <div class="humidity text-gray-300 text-lg">Humidity: 60%</div>
          <div class="wind text-gray-300 text-lg">Wind speed: 6.2 km/h</div>
        </div>
      </div>
    </div>
  </body>
</html>
